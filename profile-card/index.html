<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3cf5efcf47.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css">
    <title>Profile - Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2018/10/cool-profile-pictures-fake-smile.jpg"
            alt=""/>
            <h2>John Doe</h2>
            <p class="ceo">CEO &Founder, Example</p>
            <p>Harvard University</p>
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-sharp fa-solid fa-globe"></i>

            </div>
            <p class="btn">Contact</p>
        </div>
    </div>
    
</body>
</html>
